<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Отсчёт до Рамадана</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: "Segoe UI", Tahoma, sans-serif; }
    html, body { height: 100%; overflow: hidden; }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #0b3d2e, #125a3c, #0f4f2f);
      color: #f5f5f5;
      position: relative;
      padding: 20px;
    }

    canvas.background {
      position: absolute;
      inset: 0;
      z-index: 0;
    }

    .arabic-layer {
      position: absolute;
      inset: 0;
      font-size: 32px;
      line-height: 3;
      letter-spacing: 8px;
      color: rgba(255,255,255,0.05);
      text-align: center;
      pointer-events: none;
      white-space: nowrap;
      z-index: 0;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      max-width: 600px;
      width: 100%;
      z-index: 1;
      text-align: center;
    }

    .card {
      background: rgba(0, 0, 0, 0.45);
      backdrop-filter: blur(10px);
      border-radius: 22px;
      padding: 30px 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.5);
      width: 100%;
      border: 2px solid #ffffff; /* белый контур */
    }

    h1 { font-size: 2rem; margin-bottom: 20px; letter-spacing: 1px; }
    .crescent { font-size: 3rem; margin-bottom: 10px; animation: glow 3s ease-in-out infinite; }
    @keyframes glow { 0%, 100% { opacity: 0.7; } 50% { opacity: 1; } }

    .timer { display: grid; grid-template-columns: repeat(4, 1fr); gap: 15px; margin: 20px 0; }
    .unit { padding: 15px 10px; background: rgba(255,255,255,0.08); border-radius: 16px; }
    .value { font-size: 2rem; font-weight: 700; }
    .label { margin-top: 4px; font-size: 0.85rem; opacity: 0.9; }

    .fact { margin-top: 20px; font-size: 0.95rem; line-height: 1.4; opacity: 0.9; min-height: 50px; animation: fade 10s infinite; }
    @keyframes fade { 0%,100%{opacity:0} 10%,90%{opacity:1} }

    footer { margin-top: 15px; font-size: 0.8rem; opacity: 0.6; }

    /* Палестина */
    .palestine {
      margin-top: 20px;
      padding: 12px 16px;
      border-radius: 14px;
      background: rgba(0,0,0,0.45);
      border: 2px solid #ffffff; /* белый контур */
      display: flex;
      align-items: center;
      justify-content: center; /* центрируем по горизонтали */
      text-align: center;      /* центрируем текст */
      gap: 10px;
      width: 100%;
      flex-shrink: 0;
      flex-direction: row;
      flex-wrap: wrap;         /* чтобы текст переносился, если нужно */
    }

    .palestine img.flag { width: 24px; height: 16px; margin-top: 2px; }

    .dua-block {
      display: flex;
      flex-direction: column;
      gap: 4px;
      align-items: center;  /* центрируем текст внутри блока */
    }

 .dua { 
  color: #fff; 
  font-size: 1.0rem; 
  font-weight: 700; /* жирный текст */ 
}

.dua-arabic { 
  color: #fff; 
  font-size: 1.35rem; 
  line-height: 1.2; 
  font-weight: 300; /* тоньше */ 
}

.dua-translit { 
  color: #fff; 
  font-size: 1rem; 
  line-height: 1.2; 
  opacity: 0.9; 
}

    @media (max-width: 480px) {
      h1 { font-size: 1.6rem; }
      .value { font-size: 1.6rem; }
      .label { font-size: 0.75rem; }
      .palestine { font-size: 0.8rem; padding: 10px 12px; }
      .crescent { font-size: 2.5rem; }
    }
  </style>
</head>
<body>
  <canvas class="background"></canvas>

  <div class="container">
    <div class="card">
      <div class="crescent">☪</div>
      <h1>До начала Рамадана осталось</h1>
      <div class="timer">
        <div class="unit"><div class="value" id="days">0</div><div class="label">дней</div></div>
        <div class="unit"><div class="value" id="hours">0</div><div class="label">часов</div></div>
        <div class="unit"><div class="value" id="minutes">0</div><div class="label">минут</div></div>
        <div class="unit"><div class="value" id="seconds">0</div><div class="label">секунд</div></div>
      </div>
      <div class="fact" id="fact"></div>
      <footer>«Воистину, дела оцениваются по намерениям» (аль-Бухари)</footer>
    </div>

    <div class="palestine">
      <img class="flag" src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/00/Flag_of_Palestine.svg/320px-Flag_of_Palestine.svg.png" alt="Флаг Палестины">
      <div class="dua-block">
        <div class="dua">Помни Палестину — делай дуа за наших братьев и сестёр</div>
        <div class="dua-arabic">اللهُمَّ أَصْلِحْ أَحْوَالَ المُسْلِمِينَ فِي فِلَسْطِين</div>
        <div class="dua-translit">Аллаахyмма аслихь ахуааляль-муслимиина фии филястlыын</div>
      </div>
    </div>
  </div>

  <script>
    // Таймер
    const RAMADAN_START = new Date("2026-02-18T00:00:00");
    function updateCountdown(){
      const now = new Date(), diff = RAMADAN_START - now;
      if(diff <= 0) return;
      document.getElementById("days").textContent = Math.floor(diff/86400000);
      document.getElementById("hours").textContent = Math.floor(diff/3600000)%24;
      document.getElementById("minutes").textContent = Math.floor(diff/60000)%60;
      document.getElementById("seconds").textContent = Math.floor(diff/1000)%60;
    }

    const facts=[
      "Рамадан — это месяц, в котором был ниспослан Коран.",
      "Пост в Рамадан — один из пяти столпов Ислама.",
      "Дуа постящегося не отвергается до разговения.",
      "Ляйлятуль-кадр лучше, чем тысяча месяцев.",
      "Пост — это защита, как сказал Посланник Аллаха ﷺ."
    ];
    let i=0;
    function updateFact(){ document.getElementById("fact").textContent = facts[i]; i=(i+1)%facts.length; }

    updateCountdown(); updateFact();
    setInterval(updateCountdown, 1000);
    setInterval(updateFact, 10000);

    // Падающие белые буквы с разными размерами и скоростью
    const canvas = document.querySelector('canvas.background');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const arabicLetters = ['ا','ب','ت','ث','ج','ح','خ','د','ذ','ر','ز','س','ش','ص','ض','ط','ظ','ع','غ','ف','ق','ك','ل','م','ن','ه','و','ي'];
    const letters = [];
    const letterCount = Math.floor(canvas.width / 20);

    for(let i=0;i<letterCount;i++){
      letters.push({
        x: Math.random()*canvas.width,
        y: Math.random()*canvas.height,
        speed: 0.5 + Math.random()*2.5,
        size: 16 + Math.random()*20,
        char: arabicLetters[Math.floor(Math.random()*arabicLetters.length)],
        color: `rgba(255,255,255,${0.3 + Math.random()*0.7})`
      });
    }

    function animate(){
      ctx.clearRect(0,0,canvas.width,canvas.height);
      letters.forEach(l=>{
        ctx.fillStyle = l.color;
        ctx.font = `${l.size}px serif`;
        ctx.fillText(l.char,l.x,l.y);
        l.y += l.speed;
        if(l.y > canvas.height) l.y = -l.size;
      });
      requestAnimationFrame(animate);
    }
    animate();

    window.addEventListener('resize',()=>{
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
